<body>
    <header>
        <h2>Books Search</h2>
         <div class='search-bar'>

        </div>

            <div>
              <h3>Search Results Count:</h3>
            </div>
             <div>
            <h3 id=num-found><h3>
            </div>
        </div>
    </header>
    <main>
        <table id='table'>
            <thead>
                <tr>
            <th><h2>Author</h2></th>
            <th><h2>Title</h2></th>
            <th><h2>First Publish Year</h2></th>
            <th><h2>Subject</h2></th>
                </td>
            </thead>
         <tbody class='books-info'>
        </tbody>
        <tfoot id='pagination'></tfoot>
        </table>
     </main>
